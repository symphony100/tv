<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" type="image/x-icon" href="tv.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBS</title>
    <link rel="stylesheet" href="/tv/style.css">
</head>
<body>
    <header>
        <a href="/tv/" style="text-decoration: none; color: white;">symphony</a>
    </header>
    <h1>
        <img src="logo.png" alt="サイトロゴ" style="height: 1em; vertical-align: middle;"> TBS
    </h1>
    <!-- トグルスイッチ -->
    <div>
        <label class="toggle-switch">
            <span>自動全画面表示</span>
            <input type="checkbox" id="auto-fullscreen-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div id="video-container">
        <video id="video" controls>
            <source src="sample.mp4" type="video/mp4">
            お使いのブラウザは動画タグをサポートしていません。
        </video>
    </div>

    <script src="/tv/theme.js"></script>
    <script>
        // トグルスイッチ要素の取得
        const toggle = document.getElementById('auto-fullscreen-toggle');
        const video = document.getElementById('video');

        // 初期化: 設定値をローカルストレージから取得して適用
        document.addEventListener('DOMContentLoaded', () => {
            const isAutoFullscreen = localStorage.getItem('autoFullscreen') === 'true';
            toggle.checked = isAutoFullscreen;

            // 有効な場合、自動全画面表示
            if (isAutoFullscreen && video) {
                enableFullscreen(video);
            }
        });

        // トグルの状態変化を監視し、設定を保存
        toggle.addEventListener('change', () => {
            const isChecked = toggle.checked;
            localStorage.setItem('autoFullscreen', isChecked);

            // 有効なら全画面表示を実行
            if (isChecked) {
                enableFullscreen(video);
            } else {
                disableFullscreen();
            }
        });

        // 全画面表示を有効にする関数
        function enableFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        // 全画面表示を解除する関数
        function disableFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
    </script>
</body>
</html>
