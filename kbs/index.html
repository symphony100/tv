<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="icon" type="image/x-icon" href="/tv/icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KBS</title>
  <link rel="stylesheet" type="text/css" href="/tv/style.css">
</head>
<body>
  <h1>KBS</h1>
  <div id="video-container">
    <video id="video" controls></video>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = "https://vn.utako.moe/kbs/index.m3u8"; //ここでURL変更

    function enterFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) { // Safari
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) { // IE/Edge
        element.msRequestFullscreen();
      }
    }

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        // ユーザーが再生ボタンを押したときに全画面にする
        video.addEventListener('play', function handlePlayOnce() {
          enterFullscreen(video);
          // 一回だけ発動させたいので、イベントリスナーを外す
          video.removeEventListener('play', handlePlayOnce);
        });
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.addEventListener('play', function handlePlayOnce() {
          enterFullscreen(video);
          video.removeEventListener('play', handlePlayOnce);
        });
      });
    } else {
      alert("お使いのブラウザはHLSに対応してません");
    }
  </script>
</body>
</html>
