<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テレビチャンネルリモコン</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
      text-align: left;
    }
    h1 {
      margin-bottom: 20px;
    }
    .channel, .close-btn {
      display: inline-block;
      padding: 10px 15px;
      margin-right: 5px;
      margin-bottom: 10px;
      border: 2px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .channel.active, .close-btn.active {
      border-color: #4285f4;
      background-color: #e8f0fe;
    }
    .close-btn {
      background-color: #f8d7da;
      border-color: #f5c2c7;
      color: #842029;
    }
    .close-btn:hover {
      background-color: #f5c2c7;
    }
  </style>
</head>
<body>

<h1>テレビチャンネル</h1>

<div id="channels">
  <div class="channel active" data-link="http://192.168.1.13/web/KBS2.html">KBS</div>
  <div class="channel" data-link="http://192.168.1.13/web/SUN2.html">SUN</div>
  <div class="channel" data-link="http://192.168.1.13/web/MBS2.html">MBS</div>
  <div class="channel" data-link="http://192.168.1.13/web/ABC2.html">ABC</div>
  <div class="channel" data-link="http://192.168.1.13/web/KTV2.html">KTV</div>
  <div class="channel" data-link="http://192.168.1.13/web/TVO2.html">TVO</div>
  <div class="channel" data-link="http://192.168.1.13/web/YTV2.html">ytv</div>
  <div class="channel" data-link="http://192.168.1.13/web/teny.html">teny</div>
  <div class="channel" data-link="http://192.168.1.13/web/tss.html">tss</div>
  <div class="close-btn">閉じる</div>
</div>

<script>
  const buttons = document.querySelectorAll('.channel, .close-btn');
  let currentIndex = 0;

  function updateActive() {
    buttons.forEach((btn, i) => {
      btn.classList.toggle('active', i === currentIndex);
    });
  }

  document.addEventListener('keydown', (e) => {
    if(e.key === "ArrowRight") {
      currentIndex = (currentIndex + 1) % buttons.length;
      updateActive();
    } else if(e.key === "ArrowLeft") {
      currentIndex = (currentIndex - 1 + buttons.length) % buttons.length;
      updateActive();
    } else if(e.key === "Enter") {
      const current = buttons[currentIndex];
      if(current.classList.contains('close-btn')) {
        window.close();
      } else {
        window.open(current.getAttribute('data-link'), '_blank');
      }
    }
  });

  buttons.forEach((btn, i) => {
    btn.addEventListener('click', () => {
      currentIndex = i;
      updateActive();
      if(btn.classList.contains('close-btn')) {
        window.close();
      } else {
        window.open(btn.getAttribute('data-link'), '_blank');
      }
    });
  });
</script>

</body>
</html>
